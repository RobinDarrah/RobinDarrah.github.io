<html>
<header>
  <style>
    div {
      font-size: 40;
    }

    .fl_left {
      float: left;
    }

    .fl_right {
      float: right;
    }

    .cal_hour {
      height: 100;
    }

    #headline_table {
      font-size: 40;
    }

    .event_time{
      width: 500;
    }
  </style>
</header>
<!--1 minute = 2 pixels-->
<!--80px minimum height-->
<!--no sequential events have 30px gap-->

<body>
  <script type="text/javascript" charset="utf-8">
    let a;
    let time;
    setInterval(() => {
     a = new Date();
      time = a.getHours() + ':' + a.getMinutes();
      document.getElementById('time').innerHTML = time;
      date = a.getDay().toLocaleString('en-GB') + ',' + a.getDate().toLocaleString('en-GB');
      document.getElementById('date').innerHTML = date;
      console.log('hello', a)
    }, 10000);
  </script>

  <table style="width:98%">
    <tr id="headline_row">
      <td>
        <table id="headline_table" style="width:100%">
          <tr>
            <td style="width: 400;"><span id="time2"></span>10:05 Glen
              <br> <span id="date2"></span> Thurs, 18th of Dec
            </td>
            <td style="width: 400;"><img src="images/partly_cloudy.png" width="100" alt="partly cloudy" class="fl_left">
              Partly Cloudy<br>12C</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr id="calendar_row">
      <td>
        <table id="cal_table" style="width:100%">
          <tr>
            <td style="width: 1;">
            </td>
            <td style="width: 700;">
              <div class="event" style="height:240; border-radius:4px; border:2px solid black;"><img src="images/pool.png" width="80" class="fl_left" alt="pool"><span class="event_time">09:00-11:00&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>Swimming</div>
              <div class="cal_hour" style="height:30;"></div>
              <div class="event" style="height:80; border-radius:4px; border:2px solid black;"><img src="images/maths.png" width="80" class="fl_left" alt="maths"><span class="event_time">12:00-12:30&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>Maths</div>
              <div class="cal_hour" style="height:30;"></div>
              <div class="event" style="height:80; border-radius:4px; border:2px solid black;"><img src="images/chores.png" width="80" class="fl_left" alt="chores"><span class="event_time">13:00-13:30&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>Chores</div>

            </td>
          </tr>
        </table>
      </td>
    </tr>
